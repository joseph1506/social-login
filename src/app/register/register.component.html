<mat-card class="example-card" [style.backgroundColor]="'orange'">
  <mat-card-header>
    <mat-card-title class="title-style">Register</mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: 5px">
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-icon matPrefix>person</mat-icon>
              <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-icon matPrefix>person</mat-icon>
              <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-icon matPrefix>email</mat-icon>
              <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-icon matPrefix>contact_phone</mat-icon>
              <input matInput placeholder="Phone" [(ngModel)]="phone" name="phone" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-icon matPrefix>place</mat-icon>
              <input matInput placeholder="Country" [(ngModel)]="country" name="country" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <mat-icon matPrefix>vpn_key</mat-icon>
            <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <mat-icon matPrefix>vpn_key</mat-icon>
            <input matInput placeholder="Confrirm Password" [(ngModel)]="password" type="password" name="password" required>
          </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button style="width: 25%;margin-left: 2%" mat-raised-button (click)="register()" color="primary">Register</button>
    <button style="width: 25%;float: right" mat-raised-button [routerLink]="['/login']" color="primary">Cancel</button>
  </mat-card-actions>
</mat-card>
