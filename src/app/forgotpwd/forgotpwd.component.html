<mat-card class="example-card" [style.backgroundColor]="'green'">
  <mat-card-header>
    <mat-card-title class="title-style">Reset Passowrd</mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: 5px">
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-icon matPrefix>email</mat-icon>
              <input matInput placeholder="Enter your Registered mail" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button style="width: 40%;margin-left: 2%" mat-raised-button (click)="reset()" color="primary">Reset Password</button>
    <button style="width: 25%;float: right" mat-raised-button [routerLink]="['/login']" color="primary">Cancel</button>
  </mat-card-actions>
</mat-card>
